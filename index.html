<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./resources/css/index.css" />
    <title>Home</title>
  </head>
  <body>
    <header class="container">
      <div>
        <input type="text" name="" id="" placeholder="Try 'Cameras'" />
      </div>
      <div>
        <img
          class="logo_svg"
          src="./resources/images/Asset 3.svg"
          alt=""
          srcset=""
        />
      </div>
      <div class="nav">
        <ul class="nav_ul">
          <li>Equipment</li>
          <li>Help</li>
          <li>Sign Up</li>
          <li>Login</li>
        </ul>
        <div class="hamburger_icon">
          <div class="hamburger_menu"></div>
        </div>
      </div>
    </header>
    <section class="product_section container">
      <hr />
      <div class="product_top_rated product_slide">
        <h1>Top Rated</h1>
        <div class="product_top_rated-boxes box_wrapper">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="product_recommended product_slide">
        <h1>Recommended for You</h1>
        <div class="product_top_rated-boxes box_wrapper">
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
        </div>
      </div>
      <div class="product_category product_slide">
        <h1>Categories</h1>
        <div class="product_top_rated-boxes box_wrapper">
          <div>
            <div class="box"></div>
            <h1>Drones</h1>
          </div>
          <div>
            <div class="box"></div>
            <h1>Cameras/Gears</h1>
          </div>
          <div>
            <div class="box"></div>
            <h1>Projector/Screens</h1>
          </div>
          <div>
            <div class="box"></div>
            <h1>Virtual Reality</h1>
          </div>
          <div>
            <div class="box"></div>
            <h1>Head Phones</h1>
          </div>
        </div>
      </div>
      <hr />
    </section>
    <section class="section_join_now container">
      <div>
        <h1>Earn thousands/month for your equipment</h1>
        <button>Join Now</button>
      </div>
    </section>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script src="./resources/js/main.js"></script>
</html>
